<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body onload="drawChart('2017', 'US')">
      <div class="range">
        <input type="range" min="2015" max="2017" value="2017" class="slider" oninput="changeYear(this.value)" onchange="changeYear(this.value)">
        <div class="sliderticks">
          <p>2015</p>
          <p>2016</p>
          <p>2017</p>
        </div>
      </div>
      <div id='pop_pyramid'></div>
      <script type="text/javascript" src="js/pop_pyramid.js"></script>
    </body>
</html>
