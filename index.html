<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Education Attainment</title>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	<script src="https://d3js.org/topojson.v2.min.js"></script>
	<script src="https://d3js.org/queue.v1.min.js"></script>
	<script src="https://d3js.org/d3-color.v1.min.js"></script>
	<script src="d3-tip.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<link rel="stylesheet" href="styles.css" />
</head>
	
<body onresize="drawChart()">
	<h1>Education Attainment</h1>
	<div id="viz">
		</div>
		<h2 id="county">United States</h2>
		<div id="map-div"></div>
		<div id='pop_pyramid'>
		</div>
		<div id="buttons" class="range">
				<button onclick="changeCounty('US')">United States</button>
				<button onclick="changeCounty('IN')">Indiana</button>
		</div>
		<div class="range">
			<input type="range" min="2015" max="2017" value="2017" class="slider" oninput="changeYear(this.value)" onchange="changeYear(this.value)">
			<div class="sliderticks">
				<p>2015</p>
				<p>2016</p>
				<p>2017</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="drawmap.js"></script>
	<script type="text/javascript" src="pop/js/pop_pyramid.js"></script>
</body>
</html>
